
name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: ./pilsbot
      - uses: actions/checkout@v2
        with:
          repository: PimpMyPizza/roslib
          path: ./roslib
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: cd pilsbot
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
